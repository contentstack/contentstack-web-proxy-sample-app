<!-- Blogs page html -->

{% extends "pages/index.html" %} {% block content %}

<h1 style="
    color: rgb(78, 78, 78);
    margin-left: 18px;
    margin-right: 18px;
    margin-top: 30px;
    font-family: 'Barlow Condensed';
  ">
  {{defaultEntries.blog_page_heading[0].heading}}
</h1>
{% for blogList in entries %}

<div class="row" style="margin-left: 18px; margin-right: 18px; margin-top: 30px;">
  <div class="leftcolumn">
    <div class="card" style="border: none;">
      <a style="text-decoration: none; color: #5b6167;" href="/blogs{{blogList.url}}">
        <h2 style="
            cursor: pointer;
            color: rgb(70, 67, 67);
            font-family: 'Barlow Condensed';
          ">
          {{blogList.heading}}
        </h2>
      </a>
      <div style="height: 200px;">
        <img style="width: 300px; height: 180px;" src="{{blogList.image.url}}" />
      </div>
      <p style="
          margin-right: 600px;
          overflow: hidden;
          text-overflow: ellipsis;
          display: -webkit-box;
          -webkit-line-clamp: 2;
          /* number of lines to show */
          -webkit-box-orient: vertical;
        ">
        {{blogList.body}}
      </p>
      <a style="text-decoration: none; color: black;" href="/blogs{{blogList.url}}">See More..</a>
    </div>
  </div>
</div>
{% endfor %}
<br /><br />
{% endblock %}
